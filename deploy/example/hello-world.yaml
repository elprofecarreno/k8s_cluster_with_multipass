apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: $NODES
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 31515
      targetPort: 80
      nodePort: 31515
  type: NodePort